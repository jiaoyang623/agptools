plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
}

dependencies {
    repositories {
        mavenCentral()
        google()
    }
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation gradleApi()
    compileOnly 'com.android.tools.build:gradle:3.4.1'
}

gradlePlugin {
    // Define the plugin
    plugins {
        AndroidPermission {
            id = 'guru.ioio.agptools.permission'
            implementationClass = 'guru.ioio.agptools.permission.AndroidPermissionPlugin'
        }
    }
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'guru.ioio.agptools'
            artifactId = 'androidpermission'
            version = '1.0.0'

            from components.java
        }
    }
}
